<y-select data-ng-if="dropdown.initialized"
    data-id="{{dropdown.qualifier}}"
    data-ng-click="dropdown.onClick()"
    data-placeholder="field.placeholder"
    data-ng-model="model[qualifier]"
    data-on-change="dropdown.triggerAction"
    data-fetch-strategy="dropdown.fetchStrategy"
    data-reset="dropdown.reset" />
