<div data-ng-cloak
    class="ySEGenericEditor">
    <div>
        <alerts-box alerts="editor.alerts" />
    </div>
    <form name="componentForm"
        novalidate
        data-ng-submit="editor.submit(componentForm)"
        class="no-enter-submit">
        <div class="modal-header"
            data-ng-show="modalHeaderTitle">
            <h4 class="modal-title">{{modalHeaderTitle| translate}}</h4>
        </div>
        <div class="ySErow"
            data-ng-repeat="holder in editor.holders;"
            data-ng-switch="field.cmsStructureType">
            <div class="">
                <label class="control-label"
                    data-ng-class="{'required': holder.field.required}"
                    id="{{holder.field.qualifier}}-label">{{holder.field.i18nKey | lowercase | translate}}
                </label>

            </div>
            <div class=""
                id="{{holder.field.qualifier}}">
                <localized-element data-ng-if="holder.field.localized"
                    data-model="holder"
                    data-languages="editor.languages"
                    data-input-template="web/common/services/genericEditor/genericEditorFieldWrapperTemplate.html"></localized-element>
                <generic-editor-field data-ng-if="!holder.field.localized"
                    data-editor="holder.editor"
                    data-field="holder.field"
                    data-model="editor.component"
                    data-qualifier="holder.field.qualifier"
                    data-id="editor.id" />
            </div>
        </div>
        <div class="ySEBtnRow modal-footer"
            data-ng-show="(editor.alwaysShowReset || (editor.showReset===true && editor.isDirty()  && editor.isValid())) || (editor.alwaysShowSubmit || (editor.showSubmit===true && editor.isDirty()  && editor.isValid() && componentForm.$valid))">
            <button type="button"
                id="cancel"
                class="btn btn-subordinate"
                data-ng-if="editor.alwaysShowReset || (editor.showReset===true && editor.isDirty() && editor.isValid())"
                data-ng-click="reset()">{{cancelButtonText| translate}}</button>
            <button type="submit"
                id="submit"
                class="btn btn-primary"
                data-ng-if="editor.alwaysShowSubmit || (editor.showSubmit===true && editor.isDirty()  && editor.isValid() && componentForm.$valid)"
                data-ng-disabled="!(editor.isDirty() && componentForm.$valid)">{{submitButtonText| translate}}</button>
        </div>
    </form>
</div>
