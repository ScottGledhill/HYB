<div>
    <div data-ng-if="item.type == 'ACTION'"
        class="ySEComponentMenuW">
        <button type="button"
            class="btn btn-default yHybridAction ySEComponentMenuW--button"
            data-ng-click="triggerAction(item, $event)"
            aria-pressed="false"
            aria-haspopup="true"
            aria-expanded="false">
            <img id="{{toolbarName}}_option_{{item.key}}"
                data-ng-src="{{::imageRoot}}{{item.icons.default}}"
                class="file"
                title="{{item.name | translate}}"
                alt="{{item.name | translate}}" />
            <span class="ySEComponentMenuW--button--txt">{{item.name | translate}}</span>
        </button>
    </div>
    <div data-ng-if="item.type == 'HYBRID_ACTION'"
        class="btn-group ySEHybridAction"
        data-uib-dropdown
        is-open="status.isopen ">
        <button data-ng-show="item.icons.default"
            type="button"
            class="btn btn-default yHybridAction yDddlbResolution"
            data-uib-dropdown-toggle
            ng-disabled="disabled "
            aria-pressed="false "
            data-ng-click="triggerAction(item, $event)">
            <span>{{item.name | translate}}</span>
            <img id="{{toolbarName}}_option_{{item.key}}"
                data-ng-src="{{::imageRoot}}{{item.icons.default}}"
                class="file"
                title="{{item.name | translate}}"
                alt="{{item.name | translate}}" />
        </button>

        <div data-ng-include="item.include"
            data-ng-if="item.include"></div>

    </div>
</div>
