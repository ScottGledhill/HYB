<!DOCTYPE html>
<html>

<head>

    <!--3rd prty libs-->
    <script src="/buildArtifacts/static-resources/dist/smartedit/js/thirdparties.js"></script>
    <script src="/buildArtifacts/static-resources/thirdparties/ckeditor/ckeditor.js"></script>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/buildArtifacts/static-resources/thirdparties/angular-ui-select/dist/select.min.css">
    <link rel="stylesheet" href="/buildArtifacts/static-resources/dist/smartedit/css/outer-styling.css">

    <script src="/buildArtifacts/static-resources/smarteditloader/js/smarteditloader.js"></script>
    <script src="/buildArtifacts/static-resources/smarteditcontainer/js/smarteditcontainer.js"></script>
    <script src="/web/webroot/cmssmartedit/js/cmssmarteditContainer.js"></script>

    <script src="outerMocks.js"></script>
    <script src="app.js"></script>
</head>

<body data-ng-app="cmssmarteditContainer">

    <div style="margin: 50px" data-ng-controller="testController as $ctrl">


        <div class="btn-group">
            <label data-ng-class="{ 'btn': true, 'btn-primary': $ctrl.mode === 'select' }" data-ng-click="$ctrl.selectMode('select')">Add/Create</label>
            <label data-ng-class="{ 'btn': true, 'btn-primary': $ctrl.mode === 'edit' }" data-ng-click="$ctrl.selectMode('edit')">Edit</label>
        </div>
        <div data-ng-if="$ctrl.show">
            Mode: {{ $ctrl.mode }}<br/>
            Input: {{ $ctrl.config }}
            <div style="border: solid; padding: 1em; margin: 1em">
                <restriction-management data-config="$ctrl.config"
                                        data-uri-context="$ctrl.uriContext"
                                        data-submit-fn="$ctrl.submitFn"
                                        data-is-dirty-fn="$ctrl.isDirtyFn">
                </restriction-management>
            </div>
            <div>
                <button class="btn btn-default" data-ng-disabled="!$ctrl.isDirtyFn()" data-ng-click="$ctrl.submit()">Submit</button>
            </div>
            <div>
                Result: {{ $ctrl.result }}</div><br/>
            </div>
        </div>
    </div>
</body>


</html>
