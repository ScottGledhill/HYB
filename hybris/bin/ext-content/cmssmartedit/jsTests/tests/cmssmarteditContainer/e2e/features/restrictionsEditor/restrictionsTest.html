<!DOCTYPE html>
<html>

<head>

   <!--3rd prty libs-->
    <script src="/buildArtifacts/static-resources/dist/smartedit/js/thirdparties.js"></script>
    <script src="/buildArtifacts/static-resources/thirdparties/ckeditor/ckeditor.js"></script>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/buildArtifacts/static-resources/thirdparties/angular-ui-select/dist/select.min.css">
    <link rel="stylesheet" href="/buildArtifacts/static-resources/dist/smartedit/css/outer-styling.css">

    <script src="/buildArtifacts/static-resources/smarteditloader/js/smarteditloader.js"></script>
    <script src="/buildArtifacts/static-resources/smarteditcontainer/js/smarteditcontainer.js"></script>
    <script src="/web/webroot/cmssmartedit/js/cmssmarteditContainer.js"></script>

    <!-- mocks -->
    <script src="outerMocks.js"></script>
    <script src="app.js"></script>
</head>

<body data-ng-app="restrictionsApp">
    <div style="padding-top: 30px; padding-left: 30px">
        <button class="btn btn-primary" id='test-save-button-id' data-ng-click="ctrl.saveFn()">Save</button>
        <button class="btn btn-primary" id='test-reset-button-id' data-ng-click="ctrl.resetFn()">Reset</button>
        <button class="btn btn-primary" id='test-cancel-button-id' data-ng-click="ctrl.cancelFn()">Cancel</button>
    </div>
    Page Restrictions Editor:
    <div style="border: double; border-color: #808080" data-ng-controller="testController as ctrl">
        <page-restrictions-editor
            page="ctrl.page"
            editable="ctrl.editable"
            saveFn="ctrl.saveFn"
            resetFn="ctrl.resetFn"
            cancelFn="ctrl.cancelFn"
            isDirtyFn="ctrl.isDirtyFn">
        </page-restrictions-editor>
    </div>
</body>


</html>
